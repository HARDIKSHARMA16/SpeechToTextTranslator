<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to English Translator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Speech to English Translator</h1>

    <div id="wrapper">
        <textarea id="text" rows="6" placeholder="Language will be detected & Translated English text will appear here..."></textarea>
    </div>

    <div class="container">
        <img id="micButton" class="playButton" src="photos/mic.png" alt="Mic" />
        <br />
        <button id="downloadBtn">Download Transcript (.txt)</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
